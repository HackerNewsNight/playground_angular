<!DOCTYPE html>
<html lang="en" ng-app="beerApp">
<head>
    <title>Beer</title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">

            </ul>
        </div>
    </div>
    <div ng-controller="EditBeerController">
        <form>
            <fieldset>
                <label for="beerName">Name:</label>
                <input id="beerName" type="text" placeholder="eg. Coopers..." ng-model="beer.name"/>
                <label for="beerCategory">Category:</label>
                <input id="beerCategory" type="text" placeholder="eg. Ale..." ng-model="beer.category"/>
                <label for="beerBrewer">Brewer:</label>
                <input id="beerBrewer" type="text" placeholder="eg. Coopers Brewery..." ng-model="beer.brewer"/>
                <label for="beersImage">Image:</label>
                <input id="beersImage" type="url" class="input-xlarge" placeholder="Initial Image for beer..." ng-model="beer.imageUrl"/>
            </fieldset>
            <img ng-src="{{beer.imageUrl}}" src=""/>
            <br/>
            <br/>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>

<script src="./lib/jquery/jquery-1.10.1.min.js"></script>
<script src="./lib/underscore/underscore-min.js"></script>
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular/angular-sanitize.js"></script>
<script src="./lib/bootstrap/bootstrap.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/controllers/BeerController.js"></script>
<script src="./js/controllers/EditBeerController.js"></script>
<script src="./js/filters.js"></script>

</body>
</html>

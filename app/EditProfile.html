<!DOCTYPE html>
<html lang="en" ng-app="beerApp">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">

            </ul>
        </div>
    </div>

    <div class="container-fluid" ng-controller="EditProfileController">
        <form name="profileForm">
            <div class="row-fluid">
                <div class="span3">
                    <img src="./img/beers/lipsum.gif" alt="Profile Image"/>
                </div>
                <form>
                    <div class="span3">
                        <fieldset>
                            <label for="userName">User Name:</label>
                            <input focus id="userName" required ng-pattern="/^[-A-Z-a-z0-9]{2,20}$/" type="text"
                                   placeholder="Site User Name" ng-model="user.userName"/>
                            <label for="password">Password:</label>
                            <input id="password" required type="password" placeholder="Password" ng-model="user.password"/>
                        </fieldset>
                        <div style="margin-top:15px">
                            <fieldset>
                                <label for="user">Name:</label>
                                <input id="user" required ng-pattern="/^[-A-Z-a-z0-9]{2,20}$/" type="text"
                                       placeholder="Full Name" ng-model="user.name"/>
                                <label for="emailAddress">Email Address:</label>
                                <input id="emailAddress" type="email" placeholder="Email Address"
                                       ng-model="user.emailAddress"/>
                            </fieldset>
                        </div>
                    </div>

                    <div class="span3 pull-right">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="submit" class="btn btn-default">Cancel</button>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>

<script src="./lib/jquery/jquery-1.10.1.min.js"></script>
<script src="./lib/underscore/underscore-min.js"></script>
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular/angular-sanitize.js"></script>
<script src="./lib/bootstrap/bootstrap.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/controllers/EditProfileController.js"></script>
<script src="./js/filters.js"></script>

</body>
</html>
